<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Our Meeting ‚ù§Ô∏è</title>
    <style>
        body {
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding-top: 100px;
            color: #333;
        }
        h1 {
            font-size: 2.5em;
        }
        #countdown {
            font-size: 3em;
            margin-top: 30px;
        }
        .message {
            font-size: 1.5em;
            margin-top: 20px;
            color: #ff4e50;
        }
    </style>
</head>
<body>
    <h1>Countdown Until We Meet Again ‚ù§Ô∏è</h1>
    <div id="countdown"></div>
    <div class="message">I can't wait to see you! üíï</div>

    <script>
        const meetingDate = new Date('2025-06-14T13:30:00').getTime();

        const timer = setInterval(function() {
            const now = new Date().getTime();
            const distance = meetingDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML =
                days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(timer);
                document.getElementById('countdown').innerHTML = "It's time! üíë";
            }
        }, 1000);
    </script>
</body>
</html>
